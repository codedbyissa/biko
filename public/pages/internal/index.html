<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Navegação</title>
    <script defer>
        window.onload = async function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
            } 
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <div class="container-principal">
        <div class="sidebar">
            <div class="center">
                <ul>
                    <div class="icon">
                        <h2><i class="bi bi-person-circle"></i></h2>
                    </div>
                    <hr>
                    <li><a href=""><i class="bi bi-search"></i></a></li>
                    <hr>
                    <li><a href=""><i class="bi bi-chat-left"></i></a></li>
                    <hr>
                    <li><a href=""><i class="bi bi-gear"></i></a></li>
                    <hr>
                    <li><a href=""><i class="bi bi-bell-fill"></i></a></li>
                    <hr>
                    <li><a href=""><i class="bi bi-plus-square-dotted"></i>
                    <hr>
                    <li onclick="logout()"><a href=""><i class="bi bi-box-arrow-left"></i>
                    </a></li>
                </ul>
            </div>
        </div>
        <div class="escrever_post">
            <textarea name="" id="" placeholder="Trabalhando em algo?"></textarea>
        </div>

    </div>
    <div class="container-shadow"></div>
</body>
</html>
