<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/all.css">
    <title>Login</title>
    <script defer>
        window.onload = async function() {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = '/';
            }
        }

        async function login(event, form){
            form.setAttribute("loading", true)
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('https://biko-api.byissa.tech/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (data.success) {
                localStorage.setItem('token', data.data.token);
                window.location.href = '/';
            } else {
                form.setAttribute("loading", false)
                alert('Falha no login. Verifique suas credenciais e tente novamente.'|| 'Login falhou');
            }

        }
    </script>
</head>
<body>
    <div class="tela-principal">
        <div class="tela-esquerda">
            <img src="/midia/icon-biko-removebg-preview.png" alt="">
            <h1>Junte-se <br>
                 a Biko!</h1>
        </div>
        <div class="tela-direita">
            <div class="card-login">
                <h1>BIKO</h1>
                <form onsubmit="login(event, this)" loading="false">
                    <div class="textfield">
                        <input type="text" name="email" id="email" placeholder="Digite seu Email" required>
                    </div>
                    <div class="textfield">
                        <input type="password" name="password" id="password" placeholder="Digite sua Senha" required>
                    </div>
                    <div class="reload">
                        <div class="icon"></div>
                    </div>
                    <button type="submit" class="btn-login">Login</button>
                </form>
                <p><a href="/register">NÃ£o possuo uma conta</a></p>
            </div>
            <div class="card-shadow">.</div>
        </div>
    </div>
</body>
</html>
